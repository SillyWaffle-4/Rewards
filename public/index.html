<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awards Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
        .score-box { font-size: 2.5em; color: #26c84c; font-weight: bold; margin-bottom: 20px; }
        input { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #26c84c; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #165423; }
        .controls { margin-top: 20px; line-height: 2; }
    </style>
</head>
<body>
    <h1>Welcome to the Awards Page</h1>
    <div class="score-box">Total Points: <span id="display-points">0</span></div>

    <input type ="password" id="password" placeholder="Admin">
    <button onclick="checkAdmin()">Enter Admin Page</button>

    <div class="controls">
        <input type="checkbox" id="Flute" disabled onclick="handleToggle(this, 10)">Flute (10)</input><br>
        <input type="checkbox" id="Aplus" disabled onclick="handleToggle(this, 15)">A+ (15)</input><br>
        <input type="checkbox" id="BYSO" disabled onclick="handleToggle(this, 10)">BYSO (10)</input><br>
        <input type="checkbox" id="Chinese" disabled onclick="handleToggle(this, 5)">Chinese (5)</input><br>
        <input type="checkbox" id="Boba" disabled onclick="handleToggle(this, -20)">Boba Day (-20)</input><br>
        <input type="checkbox" id="Coding" disabled onclick="handleToggle(this, 10)">Coding Class (10)</input><br>
        <input type="checkbox" id="Movie" disabled onclick="handleToggle(this, -40)">Movie Day (-40)</input><br>
        <input type="checkbox" id="Points25" disabled onclick="handleToggle(this, 25)">25 Points</input>
    </div>

    <hr>
    <h3>Custom Actions</h3>
    <input type ="number" id="custompoints" placeholder="Custom Points">
    <button onclick="updatePoints(document.getElementById('custompoints').value, 'custom')">Give/Take Custom</button>
    <button onclick="resetPoints()" style="background:red">Manual Monday Reset</button>

    <script>
        let admin = false;

        window.onload = async () => {
            const res = await fetch('/get-points');
            const data = await res.json();
            document.getElementById('display-points').innerText = data.points;
            
            // Re-check the boxes that were saved in the DB
            if (data.completedTasks) {
                data.completedTasks.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.checked = true;
                });
            }
        };

        async function checkAdmin() {
            const response = await fetch('/check-admin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: document.getElementById('password').value })
            });
            const result = await response.json();
            if (result.success) {
                admin = true;
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.disabled = false);
                alert('Admin Access Granted!');
            } else {
                alert('Incorrect password!');
            }
        }

        async function handleToggle(checkbox, points) {
            const route = checkbox.checked ? '/give-points' : '/remove-points';
            const res = await fetch(route, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ points: Math.abs(points), taskId: checkbox.id })
            });
            const data = await res.json();
            document.getElementById('display-points').innerText = data.points;
        }

        async function updatePoints(howmany, type) {
            const res = await fetch('/give-points', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ points: howmany, taskId: 'custom-' + Date.now() })
            });
            const data = await res.json();
            document.getElementById('display-points').innerText = data.points;
        }

        async function resetPoints() {
            if (!admin) return alert('Admin only!');
            const res = await fetch('/reset-points', { method: 'POST' });
            const data = await res.json();
            document.getElementById('display-points').innerText = data.points;
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            alert('Points reset!');
        }
    </script>
</body>
</html>
